{% extends 'base.html' %}

{% block content %}



<style type="text/css">

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: 1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;

}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 20px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.h3{
    text-align:center;
}

</style>

<form class="form-signin" method="POST" onsubmit="handleSubmit()">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required
           autofocus value={{request.POST.email}}> <br>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required><br>
  <input type="password" id="inputPassword1" name="password1" class="form-control" placeholder="Password" required>

    <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Confirm Password" required>

    {% for field in registration_form %}
            <p>
            {% for errors in field.errors %}
                <small style="color:red;">{{errors}}</small>
            </p>
            {% endfor %}
    {% endfor %}
            <p>
            {% if registration_form.non_field_errors %}
                <small style="color:red; text-decoration:none;">{{registration_form.non_field_errors}}</small>
            </p>
            {% endif %}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

</form>


{% endblock %}
