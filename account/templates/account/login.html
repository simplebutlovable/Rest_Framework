{% extends 'base.html' %}

{% block content %}

<style type="text/css">

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>

<form class="form-signin" method="POST">
    {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
  <label for="inputPassword"  class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

        {% for field in login_form %}
            {% for error in field.errors %}
                <small style="color:red;">{{errors}}</small>
            {% endfor %}
    {% endfor %}
            {% if login_form.non_field_errors %}
                <small style="color:red; text-decoration:none;">{{login_form.non_field_errors}}</small>
            {% endif %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

</form>
<div class="d-flex flex-column">
    <a class="m-auto" href="{% url 'password_reset' %}">Forgot Password?</a>
</div>


{% endblock %}
