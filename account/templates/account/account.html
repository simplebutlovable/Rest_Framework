{% extends 'base.html' %}

{% block content %}

<style type="text/css">

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.h3{
    text-align:center;
}

</style>

<form class="form-signin" method="POST">
    {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Account Settings</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value={{account_form.initial.email}}><br>
  <label for="inputUsername"  class="sr-only">Password</label>
  <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required value={{account_form.initial.username}}>
 {% for field in account_form %}
        <p>
            {% for error in field.errors %}
                <small style="color:red;">{{error}}</small>
            {% endfor %}
            {% if login_form.non_field_errors %}
                <small style="color:red;">{{account_form.non_field_error}}</small>
            {% endif %}
        </p>
    {% endfor %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>

<div class="d-flex flex-column">
    <a class="m-auto" href="{% url 'password_change' %}">Change Password</a>
</div>

{% endblock %}
